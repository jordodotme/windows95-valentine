<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Desktop -->
    <div id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icon" data-icon="my-computer">
            <div class="icon-image">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <rect x="4" y="8" width="24" height="18" fill="#c0c0c0" stroke="#000" stroke-width="1"/>
                    <rect x="6" y="10" width="20" height="12" fill="#008080"/>
                    <rect x="14" y="26" width="4" height="3" fill="#c0c0c0" stroke="#000"/>
                    <rect x="10" y="29" width="12" height="2" fill="#c0c0c0" stroke="#000"/>
                </svg>
            </div>
            <div class="icon-label">My Computer</div>
        </div>

        <div class="desktop-icon" data-icon="recycle-bin">
            <div class="icon-image">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <path d="M8,10 L24,10 L22,28 L10,28 Z" fill="#c0c0c0" stroke="#000"/>
                    <rect x="6" y="8" width="20" height="3" fill="#c0c0c0" stroke="#000"/>
                    <rect x="13" y="5" width="6" height="3" fill="#c0c0c0" stroke="#000"/>
                </svg>
            </div>
            <div class="icon-label">Recycle Bin</div>
        </div>

        <div class="desktop-icon" data-icon="network">
            <div class="icon-image">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <circle cx="8" cy="8" r="4" fill="#c0c0c0" stroke="#000"/>
                    <circle cx="24" cy="8" r="4" fill="#c0c0c0" stroke="#000"/>
                    <circle cx="16" cy="24" r="4" fill="#c0c0c0" stroke="#000"/>
                    <line x1="11" y1="10" x2="14" y2="22" stroke="#000" stroke-width="2"/>
                    <line x1="21" y1="10" x2="18" y2="22" stroke="#000" stroke-width="2"/>
                </svg>
            </div>
            <div class="icon-label">Network Neighborhood</div>
        </div>

        <div class="desktop-icon" data-icon="internet">
            <div class="icon-image">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <circle cx="16" cy="16" r="12" fill="#0000ff" stroke="#000"/>
                    <ellipse cx="16" cy="16" rx="6" ry="12" fill="none" stroke="#fff" stroke-width="1.5"/>
                    <line x1="4" y1="16" x2="28" y2="16" stroke="#fff" stroke-width="1.5"/>
                    <path d="M16,4 Q10,16 16,28" fill="none" stroke="#fff" stroke-width="1.5"/>
                </svg>
            </div>
            <div class="icon-label">Internet Explorer</div>
        </div>

        <!-- "Click Me" Folder - The Important One -->
        <div class="desktop-icon" id="click-me-folder" data-icon="folder">
            <div class="icon-image">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <path d="M4,8 L14,8 L16,10 L28,10 L28,26 L4,26 Z" fill="#ffff00" stroke="#000" stroke-width="1"/>
                    <path d="M4,10 L28,10 L28,26 L4,26 Z" fill="#ffff66"/>
                </svg>
            </div>
            <div class="icon-label">click me</div>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <button id="start-button" class="start-button">
            <img src="data:image/svg+xml,%3Csvg width='16' height='16' viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='16' height='16' fill='%23c0c0c0'/%3E%3Cpath d='M2,2 L14,8 L2,14 Z' fill='%23000'/%3E%3C/svg%3E" alt="Start">
            <span>Start</span>
        </button>
        <div id="taskbar-tasks"></div>
        <div id="system-tray">
            <span id="clock"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
